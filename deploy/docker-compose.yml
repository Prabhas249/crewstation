version: "3.8"

# CrewStation VPS Stack
# Run: docker compose up -d
# Requirements: Docker + Docker Compose on Hetzner VPS

services:
  # ── OpenClaw Gateway ──────────────────────────────────────────────
  # The heart of CrewStation — manages AI agent sessions
  openclaw:
    image: ghcr.io/anthropics/openclaw:latest
    container_name: crewstation-openclaw
    restart: unless-stopped
    ports:
      - "127.0.0.1:18789:18789"  # Only accessible from localhost (Nginx proxies)
    volumes:
      - openclaw-data:/data
      - ./openclaw-config:/config
    environment:
      - OPENCLAW_PORT=18789
      - OPENCLAW_DATA_DIR=/data
      - OPENCLAW_CONFIG_DIR=/config
      - OPENCLAW_LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Nginx Reverse Proxy ───────────────────────────────────────────
  # TLS termination + WebSocket proxy + rate limiting
  nginx:
    image: nginx:alpine
    container_name: crewstation-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot-conf:/etc/letsencrypt:ro
      - certbot-www:/var/www/certbot:ro
    depends_on:
      - openclaw

  # ── Certbot (TLS Certs) ──────────────────────────────────────────
  # Auto-renews Let's Encrypt certificates
  certbot:
    image: certbot/certbot
    container_name: crewstation-certbot
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  openclaw-data:
  certbot-conf:
  certbot-www:
