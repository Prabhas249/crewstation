worker_processes auto;
events {
    worker_connections 1024;
}

http {
    # ── Rate limiting ─────────────────────────────────────────────
    # 10 requests/sec per IP for API, 2 connections/sec for WebSocket
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ws:10m rate=2r/s;
    limit_conn_zone $binary_remote_addr zone=ws_conn:10m;

    # ── Logging ───────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ── Upstream: OpenClaw Gateway ────────────────────────────────
    upstream openclaw {
        server openclaw:18789;
    }

    # ── HTTP → HTTPS redirect ─────────────────────────────────────
    server {
        listen 80;
        server_name api.crewstation.app;

        # Certbot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ── HTTPS Server ──────────────────────────────────────────────
    server {
        listen 443 ssl;
        server_name api.crewstation.app;

        # TLS certs (Let's Encrypt via certbot)
        ssl_certificate /etc/letsencrypt/live/api.crewstation.app/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.crewstation.app/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # ── WebSocket: /gateway ───────────────────────────────────
        # Client connects: wss://api.crewstation.app/gateway
        location /gateway {
            limit_req zone=ws burst=5 nodelay;
            limit_conn ws_conn 5;  # Max 5 concurrent WS per IP

            proxy_pass http://openclaw;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket timeouts (keep alive for long sessions)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # ── REST API: /api/* ──────────────────────────────────────
        # Optional: proxy REST calls to OpenClaw
        location /api/ {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://openclaw;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Health check ──────────────────────────────────────────
        location /health {
            proxy_pass http://openclaw/health;
        }
    }
}
